        #grid_6{
            width: 1000px;
            margin-left: 280px;
            margin-top: 50px;
        }
        #grid_p{
            margin-bottom: 3px;
        }
        .form-a{
            color: red;
            font-size: 12px;
            font-family: '宋体 Bold', '宋体';
        }
        .form-b{
            font-size: 12px;
            font-family: '宋体 Bold', '宋体';

<body>
<div th:include="@{common/indexOA.html}"></div>
<div class="box grid_6" id="grid_6">
    <p id="grid_p"><img id="u2_img" class="img " src="images/常用网址/u89.png"><span style="font-size: 15px">我的桌面>添加通告</span></p>
    <div class="box-head"><h2>添加通告</h2></div><div class="box-content">
    <div class="form-row">
        <label class="form-label">标题</label>
        <div class="form-item">
            <input type="text" name=""/>
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">类型</label>
        <div>
            <input type="radio" checked="checked" name="sex" style="size: 20px"/>紧急
            &nbsp;&nbsp;&nbsp;<input type="radio" name="sex"/>一般
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">开始时间</label>
        <div class="form-item">
            <input type="text" id="datepicker" />
            <span class="form-icon fugue-2 calendar-day"></span>
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">结束时间</label>
        <div class="form-item">
            <input type="text" />
            <span class="form-icon fugue-2 calendar-day"></span>
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">发布时间</label>
        <div class="form-item">
            <input type="text" />
            <span class="form-icon fugue-2 calendar-day"></span>
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">发布人</label>
        <div class="form-item">
            <span th:name="name" class="form-b">张三</span>
        </div>
    </div>
    <div class="form-row">
        <label class="form-label">请假事由</label>
        <div class="form-item">
            <textarea  name="shiyou"  cols="100"  rows="5">文本内容</textarea>
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" class="button big blue" value="发布">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" class="button big yellow" value="保存">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="button" class="button big red" value="取消">

</div>
    <div class="clear"></div>
</div>
